{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %} {% block content %}

<section class="logo-container">
  {% comment %} <div class="cat-container">
    <img src="{% static 'images/splash.svg' %}" alt="The Cat Collector Cat" />
  </div>
  <img
    src="{% static 'images/logotype.svg' %}"
    alt="Text doesnt read anything reads: Cat Collector"
  /> {% endcomment %}
</section>

{% comment %} <section class="ingredient-form-container">
  <h2>Enter Your Ingredients for a Cocktail Recipe</h2>
  <form method="post" action="{% url 'generate_drink' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" rows="1" cols="50" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</section> {% endcomment %}
{% endblock %}
